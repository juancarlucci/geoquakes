<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Audiowidei%7CFascinate+Inline" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/styles.css">

    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- Google Maps API -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHLett8djBo62dDXj0EjCimF8Rd6E8cxg"></script>

    <!-- Custom JS -->
    <!-- <script src="https://d3js.org/d3.v3.min.js"></script> -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="scripts/app.js"></script>

    <title>Quake Watch</title>
  </head>
  <body>
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-md-6">
            <ul id='magnitudes'></ul>
            <div id="legend">
              <p>Magnitude</p>
              <p class="legend redMag">Red: 5.5+</p>
              <p class="legend orangeMag">Orange: 4.6 - 5.4</p>
              <p class="legend yellowMag">Yellow: 0 - 4.5</p>

            </div>
            <h1>Quake Watch</h1>
            <h2>map with AJAX and D3.js</h2>
            <div id="map"></div>
          </div>
          <div class="col-xs-12 col-md-6">
            <div id="info">
              <h2>Earthquakes from the past week:</h2>
              <!-- <p>M 4.2 - 1km ESE of Fontana, California / 123 hours ago </p> -->
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
